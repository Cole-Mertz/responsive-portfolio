<!DOCTYPE html>
<html>
<head>
	<title>Basic-Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		
		<div id="masthead">
			<div class="container">
				<a href="index.html" id="Logo">Cole Mertz</a>
					<nav>
						<a href="index.html">About</a>
						<a href="portfolio.html">Portfolio</a>
						<a href="contact.html">Contact</a>
					</nav>
			</div>
		</div>
		
		<div id="main-container" class="container">
			<div class="main-section">
				<h1>Contact</h1>

				<div id="contact-form">
					<ul>
						<li>
							<Label form="name">Name</Label>
							<input type="text" name="name" id="name" placeholder="John Smith" required="required">
						</li>
						<li>
							<Label form="email">Email</Label>
							<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
						</li>
							<label form="message">Message</label>
							<textarea id="message" name="message" required="required"></textarea>
					</ul>
					<input type="submit" name="submit">
				</div>
			</div>

			<div class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>
						<img src="assets/images/github.png" width="30px">
						<img src="assets/images/linkedin.png" width="30px">
						<img src="assets/images/stackoverflow.png" width="30px">
				</div>
			</div>

		<footer class="container">
				&copy; Copyright 2017 Cole Mertz
		</footer>
	</body>
</html>
